<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Generator</title>
</head>

<body>
  <h1>Shape Generator</h1>
  <button onclick="shape()">Generate Shape</button><br><br>
  <div id="shape"></div>

  <script>
    function shape() {
  let input;
  do {
    input = prompt("Please enter a number:");
  } while (isNaN(input));

  const number = parseInt(input);
  let shapeHTML = "Number inputted: " + number + "<br>";

  if (number % 2 !== 0) {
    for (let i = number; i >= 1; i--) {
      for (let j = 1; j <= number; j++) {
        shapeHTML += i + " ";
      }
      shapeHTML += "<br>";
    }
  } else {
    for (let i = number; i >= 1; i--) {
      for (let j = i; j >= 1; j--) {
        shapeHTML += i + " ";
      }
      shapeHTML += "<br>";
    }
  }

  document.getElementById("shape").innerHTML = shapeHTML;
}

  </script>
</body>

</html>
